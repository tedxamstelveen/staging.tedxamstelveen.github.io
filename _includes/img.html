<div class="box__image{{ page.position }}">
  <a title="{{ page.title }}" href="{{ page.url }}">
    <amp-img noloading height={{ page.height }} width={{ page.width }} alt="{{ page.title }}" attribution="{{ page.title }}" layout=responsive src="/img/{{ page.imagedir }}/{{ page.image }}"></amp-img>
  </a>
</div>
