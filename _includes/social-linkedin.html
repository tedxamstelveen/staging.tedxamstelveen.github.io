{% if page.linkedin != null %}
<div class="social">
  <div class="code">
    <i class="fa fa-linkedin-square" aria-hidden="true"></i>
    <span class="linkedin"><a href="https://www.linkedin.com/in/{{ page.linkedin }}" target="_blank" title="{{ page.title }}">LinkedIn profile</a></span>
  </div>
</div>
{% endif %}
