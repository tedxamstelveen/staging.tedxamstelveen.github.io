{% if page.facebook != null %}
<div class="social">
  <div class="code">
    <i class="fa fa-facebook" aria-hidden="true"></i>
    <span class="facebook"><a href="https://www.facebook.com/{{ page.facebook }}" target="_blank" title="{{ page.title }}">Facebook profile</a></span>
  </div>
</div>
{% endif %}
