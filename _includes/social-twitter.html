{% if page.twitter != null %}
<div class="social">
  <div class="code">
    <i class="fa fa-twitter-square" aria-hidden="true"></i>
    <span class="twitter"><a href="https://twitter.com/{{ page.twitter }}" target="_blank" title="{{ page.title }}">Twitter profile</a></span>
  </div>
</div>
{% endif %}
