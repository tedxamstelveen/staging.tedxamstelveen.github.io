{% if page.instagram != null %}
<div class="social">
  <div class="code">
    <i class="fa fa-instagram" aria-hidden="true"></i>
    <span class="instagram"><a href="https://www.instagram.com/{{ page.instagram }}" target="_blank" title="{{ page.title }}">Instagram profile</a></span>
  </div>
</div>
{% endif %}
